#GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.cors.allowed-origins=http://localhost:3000
spring.graphql.schema.printer.enabled=true

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ravekidd
spring.datasource.username=root
spring.datasource.password=rootrootroot
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Hikari Pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=1000
spring.datasource.hikari.minimum-idle=2

#JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Logging
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss} %5p %c{1} - %m%n
logging.level.org.hibernate.SQL=OFF
logging.level.org.springframework.graphql=OFF
logging.level.com.ravekidd=DEBUG













